<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰ire Gifts - Login</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="container-max-widths">
        <div id="header"></div>

        <div class="login-container">

            <div class="login-wrapper">

                <h1>SIGN IN</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" onchange="verifyPassword()" required>
                        <div class="mb-3" id="message">
                            <h6>Password must contain the following:</h6>
                            <p id="length" class="invalid"><b>Minimum 8 characters</b></p>
                            <!-- <p id="length" class="invalid"><b>At least 1 number/b></p>
                            <p id="length" class="invalid"><b>At least one special character</b></p> -->
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-button" disabled>LOGIN</button>
                    <p>
                        <a href="#">FORGOT YOUR PASSWORD?</a>
                        <br>
                        <a href="#">CREATE ACCOUNT</a>
                    </p>
                    
                </form>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--Header and Footer-->
    <script src="./js/script.js/header-n-footer.js"></script>

    <script type="text/javascript" src="./js/script.js/script.js"></script>

</body>

</html>
